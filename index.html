<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Performance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

    <div id="login-container" class="auth-container">
        <h2>Sales Tracker Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn" class="btn">Log In</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <div id="signup-container" class="auth-container hidden">
        <h2>Create Account</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-btn" class="btn">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
    </div>

    <div id="dashboard-container" class="hidden">
        <header>
            <h1><span class="brand-color">S</span>ales <span class="brand-color">T</span>racker</h1>
            <div>
                <button id="add-deal-btn" class="btn">Add New Deal</button>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </header>
        
        <div id="chart-section">
            <canvas id="deal-status-chart"></canvas>
        </div>

        <main class="kanban-board">
            
            <div class="kanban-column" id="col-prospective">
                <h3>Prospective üî≠</h3>
                <div class="deal-list" data-status="Prospective"></div>
                <button class="btn btn-add-column" data-status="Prospective">‚ûï Add Deal</button>
            </div>
            
            <div class="kanban-column" id="col-cold">
                <h3>Cold ‚ùÑÔ∏è</h3>
                <div class="deal-list" data-status="Cold"></div>
                <button class="btn btn-add-column" data-status="Cold">‚ûï Add Deal</button>
            </div>
            
            <div class="kanban-column" id="col-warm">
                <h3>Warm üî•</h3>
                <div class="deal-list" data-status="Warm"></div>
                <button class="btn btn-add-column" data-status="Warm">‚ûï Add Deal</button>
            </div>
            
            <div class="kanban-column" id="col-hot">
                <h3>Hot ‚òÄÔ∏è</h3>
                <div class="deal-list" data-status="Hot"></div>
                <button class="btn btn-add-column" data-status="Hot">‚ûï Add Deal</button>
            </div>
            
            <div class="kanban-column" id="col-inprogress">
                <h3>In Progress üîß</h3>
                <div class="deal-list" data-status="In Progress"></div>
                <button class="btn btn-add-column" data-status="In Progress">‚ûï Add Deal</button>
            </div>
            
            <div class="kanban-column" id="col-won">
                <h3>Closed-Won üèÜ</h3>
                <div class="deal-list" data-status="Closed-Won"></div>
                <button class="btn btn-add-column" data-status="Closed-Won">‚ûï Add Deal</button>
            </div>
        </main>

        <aside class="sticky-notes-area">
            <h4>Notes</h4>
            <textarea id="sticky-note-input" placeholder="Quick notes for this session..."></textarea>
            <button id="save-note-btn" class="btn">Save Note</button>
        </aside>

    </div>
    
    <div id="modal-backdrop" class="modal-backdrop hidden"></div>

    <div id="deal-input-form" class="auth-container hidden">
        <h2 id="deal-form-title">Add New Deal</h2>
        <input type="hidden" id="deal-doc-id" value=""> 

        <input type="text" id="deal-client-name" placeholder="Client Name" required>
        <input type="text" id="deal-car-model" placeholder="Car Model (e.g., Civic, F-150)" required>
        <input type="number" id="deal-car-year" placeholder="Year of Manufacture (e.g., 2023)" required>
        <input type="text" id="deal-car-color" placeholder="Car Color" required>
        <input type="number" id="deal-value" placeholder="Budget/Deal Value ($)" required> 
        <input type="number" id="deal-deposit" placeholder="Deposit Amount (USD) (Optional)" value="0">
        
        <button id="submit-deal-btn" class="btn">Save Deal</button>
        <button id="cancel-deal-btn" class="btn" style="background-color: #999; margin-top: 10px;">Cancel</button>
    </div>

    <div id="move-deal-modal" class="auth-container hidden">
        <h2>Move Deal to New Stage</h2>
        <p>Select the new status for this deal:</p>
        <div id="status-buttons-container" class="status-buttons">
            </div>
        <input type="hidden" id="deal-to-move-id">
        <button id="cancel-move-btn" class="btn" style="background-color: #999; margin-top: 20px;">Cancel</button>
    </div>
    
    <div id="deal-list-modal" class="modal-backdrop hidden">
        <div class="auth-container" style="max-width: 600px; padding: 20px;">
            <h2 id="deal-list-modal-title">Deals</h2>
            <input type="text" id="deal-search-input" placeholder="Search client name or car model...">
            <div id="deals-list-body" style="max-height: 400px; overflow-y: auto;">
                </div>
            <button id="close-deal-list-modal" class="btn" style="background-color: #999; margin-top: 20px;">Close</button>
        </div>
    </div>


    <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDoc, query, where, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyDJ5pRskxuT4bo43J2dr73t3VPlFo5RFbA",
  authDomain: "performance-tracker-f8c9b.firebaseapp.com",
  projectId: "performance-tracker-f8c9b",
  storageBucket: "performance-tracker-f8c9b.firebasestorage.app",

    // Initialize services
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Import main application logic
    import { setupApp } from "./script.js";
    
    // PASS ALL REQUIRED FUNCTIONS AND SERVICES
    setupApp(
        auth, 
        db,

        // Bundled Auth Functions
        { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut },
        // Bundled Firestore Functions
        { collection, doc, setDoc, getDoc, query, where, onSnapshot }
    );
    </script>
</body>
</html>
